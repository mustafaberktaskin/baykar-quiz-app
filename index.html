<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baykar Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <div id="question-container">
                <div id="question"></div>
                <div id="choices">
                    <button class="choice" data-choice="A">A</button>
                    <button class="choice" data-choice="B">B</button>
                    <button class="choice" data-choice="C">C</button>
                    <button class="choice" data-choice="D">D</button>
                </div>
            </div>
            <div id="timer">30</div>
        </div>
        <div id="result-container" style="display:none;">
            <h2>Quiz Sonuçları</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Sorular</th>
                        <th>Cevaplar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
